        width: 100%;
        background: #4595d5;

        font-size: 12px;
        color: #e7f1ff;
        line-height: 30px;
        height: 30px;
      }
      .super_copy_btns_btn {
        display: block;
        width: 128px;
        height: 28px;
        background: #7f5711;
        border-radius: 4px;
        color: #fff;
        font-size: 12px;
        border: 0;
        outline: 0;
        margin: 8px auto;
        font-weight: 700;
        cursor: pointer;
        opacity: 0.9;
      }
      .super_copy_btns_btn:hover {
        opacity: 0.8;
      }
      .super_copy_btns_btn:active {
        opacity: 1;
